<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Space-Parking Sim Game</title>

    <!-- Game scripts -->
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./boundingbox.js"></script>
    <script type="text/javascript" src="./entity.js"></script>
    <script type="text/javascript" src="./background.js"></script>
    <script type="text/javascript" src="./player.js"></script>
    <script type="text/javascript" src="./enemyShip.js"></script>
    <script type="text/javascript" src="./goal.js"></script>
    <script type="text/javascript" src="./wall.js"></script>
    <script type="text/javascript" src="./fog.js"></script>
    <script type="text/javascript" src="./fireAsteroid.js"></script>
    <script type="text/javascript" src="./sunEntity.js"></script>
    <script type="text/javascript" src="./levels/level1.js"></script>
    <script type="text/javascript" src="./levels/level2.js"></script>
    <script type="text/javascript" src="./levels/level4.js"></script>
    <script type="text/javascript" src="./levels/levelmars.js"></script>
    <script type="text/javascript" src="./levels/level5.js"></script>
    <script type="text/javascript" src="./levels/level8.js"></script>
    <script type="text/javascript" src="./levels/sun.js"></script>
    <script type="text/javascript" src="./main.js"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* Page centering */
        body {
            margin: 0;
            background: black;

            display: flex;
            justify-content: center;
            align-items: center;

            width: 100vw;
            height: 100vh;
            overflow: hidden;

            font-family: 'Orbitron', sans-serif;
        }

        /* Container that holds canvas + menu */
        #gameContainer {
            position: relative;
            width: 1024px;
            height: 768px;
        }

        canvas {

            display: block;
        }

        /* Centered menu overlay */
        #gameMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #00ffff;
            border-radius: 12px;

            padding: 30px 40px;
            text-align: center;
            color: #00ffff;

            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
        }

        #gameMenu h3 {
            margin-bottom: 20px;
            font-size: 26px;
            letter-spacing: 2px;
        }

        #gameMenu button {
            display: block;
            width: 160px;
            margin: 10px auto;

            padding: 10px;
            font-size: 16px;
            font-family: 'Orbitron', sans-serif;

            background: black;
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 6px;

            cursor: pointer;
            transition: all 0.2s ease;
        }

        #gameMenu button:hover {
            background: #00ffff;
            color: black;
            box-shadow: 0 0 10px #00ffff;
        }
    </style>
</head>

<body>

    <div id="gameContainer">

        <!-- Menu -->
        <div id="gameMenu">
            <h3>Space Parking Simulator</h3>
            <button onclick="startLevel('level1')">Start</button>
            <!-- Dev buttons - remove for final -->
            <hr style="border-color: #00ffff; margin: 15px 0;">
            <button onclick="startLevel('level1')">Level 1</button>
            <button onclick="startLevel('level2')">Level 2</button>
            <button onclick="startLevel('level4')">Level 4</button>
            <button onclick="startLevel('levelmars')">level mars</button>
            <button onclick="startLevel('level5')">Level 5</button>
            <button onclick="startLevel('level8')">Level 8</button>
            <button onclick="startLevel('sun')">Sun</button>

        </div>

        <!-- Canvas -->
        <canvas id="gameWorld" width="1024" height="768" tabindex="0" autofocus></canvas>

    </div>

</body>
</html>
